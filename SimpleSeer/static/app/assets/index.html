<script>
  setTimeout(function() {
    if( typeof SimpleSeer === 'undefined' ) {
      $("#browser_fail").show();
    } else {
      $("#app_load").hide();
      $("#loadThrob").modal({
        "backdrop": "static",
        "keyboard": false,
        "show": false
      });
    }
    if( $("#browser_fail").is(':visible') == true ) { $("#lost_connection, #app_load").hide(); }
  }, 1500);
</script>
